<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body style="background-color: rgb(202, 202, 202);">
    <h1>Password Generator</h1>
    <form method="POST">
        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" min="4" value="8" required><br><br>
        
        <input type="checkbox" id="uppercase" name="uppercase" checked>
        <label for="uppercase">Include Uppercase Letters</label><br>
        
        <input type="checkbox" id="lowercase" name="lowercase" checked>
        <label for="lowercase">Include Lowercase Letters</label><br>
        
        <input type="checkbox" id="numbers" name="numbers" checked>
        <label for="numbers">Include Numbers</label><br>
        
        <input type="checkbox" id="symbols" name="symbols">
        <label for="symbols">Include Special Characters</label><br><br>
        
        <button type="submit">Generate Password</button>
    </form>
    
    {% if password %}
    <h1 style="color:rgb(12, 136, 32);">Your Generated Password:</h1>
    <p><strong>{{ password }}</strong></p>
    {% endif %}
</body>
</html>
